<h2>Event Binding</h2>
<div>
  <button class="btn btn-primary" (click)="botaoClicado()">Me Clique!</button>

  <br><br>

  <input type="text" #campoInput
    (keyup)="onKeyUp($event)"
    (keyup.enter)="salvarValor(campoInput.value)"
    (blur)="salvarValor($event.target.value)" >

  <p>Valor atual: {{ valorAtual }}</p>
  <p>Valor salvo: {{ valorSalvo }}</p>

  <br>

  <span
    (mouseover)="onMouseOverOuto()"
    (mouseout)="onMouseOverOuto()"
    [class.mostrar]="isMouseOver"
  >Passe o mouse sobre mim</span>

</div>
